<!DOCTYPE html>
<html>

<head>
  <title>Something</title>

  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" ,
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" , crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&effect=font-effect-3d" rel="stylesheet">

</head>

<body>

  <section class="center">
    <div class="js-saying">
      <h3></h3>
    </div>
    <div class="js-clock">
      <h1>
        00:00
      </h1>
    </div>
    <div>
      <form class="js-form form">
        <span class="name__text">
          <input type="text" placeholder="What is your name" />
        </span>
      </form>
    </div>
    <div>
      <h4 class="js-greetings greetings to-do"></h4>
      <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList list">
      </ul>
    </div>
  </section>
  <span class="js-weather"></span>
  <script src="saying.js"></script>
  <script src="clock.js"></script>
  <script src="greetings.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>

</html>
